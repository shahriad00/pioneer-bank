<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>pioneer bank</title>
</head>
<body>
    <main class="container">
        <div id ="login-area">
            <h1 class="text-center">WELCOME TO PIONEER BANK</h1>
            <div class="submit-area">
                <h4>Log in</h4>
                <br>
                <input type="email" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" placeholder="Password">
                <br>
                <button id="login" class="btn btn-success">submit</button>
            </div>
        </div>
        <div id="transection-area">
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>   
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$<span id="currentBalance">1200</span></h2>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="transection-submit">
                        <h4>Deposit</h4>
                        <br>
                        <input id="depositAmount" type="number" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    </div>  
                </div>
                <div class="col-md-6">
                    <div class="transection-submit">
                        <h5>Withdraw</h5>
                        <br>
                        <input id="withdrawAmount" type="number" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
<!--event handler-->

    <script>
        // log in btn event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transectionArea = document.getElementById('transection-area');
            transectionArea.style.display ="block";
        })

        // deposit btn event handler
         const depositBtn = document.getElementById('deposit-btn');
         depositBtn.addEventListener('click',function(){
            const depositNumber = getInputNumber('depositAmount');

            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance' , depositNumber)
          
            document.getElementById('depositAmount').value = '';
        })  
          //  withdraw btn event handler
            const withdrawBtn = document.getElementById('withdraw-btn');
            withdrawBtn.addEventListener('click',function(){
                const withdrawNumber = getInputNumber("withdrawAmount");

                updateSpanText('currentWithdraw',withdrawNumber);
                updateSpanText('currentBalance',-1 * withdrawNumber);

                document.getElementById('withdrawAmount').value ='';
             })

             function getInputNumber(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
             } 

            function updateSpanText(id,depositNumber){
                const current= document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalAmount = depositNumber + currentNumber ;
                document.getElementById(id).innerText = totalAmount;
            }       

    </script>
 
</body>
</html>
